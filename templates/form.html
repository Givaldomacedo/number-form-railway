<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Submit a Number</title>
</head>
<body>
    <h1>Insert a Number</h1>
    <form method="POST" action="/">
        <label for="number">Number:</label>
        <input id="number" type="number" name="number" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
